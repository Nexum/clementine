<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset=utf-8>
    <meta http-equiv=x-ua-compatible content="ie=edge">
    <meta name=viewport content="initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">
    <title>Clementines Extensions</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="scrollcontainer">
    <div class="images" id="images">
    </div>
    <div class="clementine" id="clementine">
        <img src="img/clementine_extensions.svg">
    </div>

    <div class="overlay">
        <div class="game" id="game"></div>
        <div class="info">
            <p>
                Start painting at the
                <span style="color: #00ff00">green dot</span>
                and reach the
                <span style="color: #ffd700">golden edge</span>
                !
            </p>
        </div>
    </div>
    <div class="blockedmessage" id="blockedmessage">
        <p>
            Someone else is currently painting, please wait for them to finish...
        </p>
    </div>
</div>
<script src="js/bundle.js"></script>
</body>
</html>
